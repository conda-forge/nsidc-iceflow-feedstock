{% set name = "nsidc-iceflow" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nsidc_iceflow-{{ version }}.tar.gz
  sha256: 9375521332ec05f35dc6bca52e3318aa98ee64c1cc9ffd6d4c3f52c2f38183ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.11
    - numpy >=2.0.1
    - earthaccess >=0.10.0
    - pandas >=2.2
    - h5py >=3.11
    - gps-timemachine >=1.1.4
    - pyproj >=3.6.1
    - shapely >=2.0.5
    - pandera[mypy] ~=0.23.0
    - pydantic >=2.8.2
    - loguru >=0.7.2
    - dask[dataframe] >=2024.10.0
    - pyyaml >=6.0.2

test:
  imports:
    - nsidc.iceflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nsidc/iceflow
  summary: Harmonized access to (pre)OIB/IceSAT/IceSAT2 data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - trey-stafford
    - mfisher87
